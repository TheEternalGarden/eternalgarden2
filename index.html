<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eternal Garden</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, sans-serif;
    }
    .menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 50px;
      right: 1.5rem;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border-radius: 8px;
      min-width: 150px;
      z-index: 10;
    }
    .menu a {
      padding: 1rem;
      text-decoration: none;
      color: #222;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }
    .menu a:last-child {
      border-bottom: none;
    }
    .menu a:hover {
      background: #f5f5f5;
    }
    .hamburger {
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      z-index: 100;
    }
    .bar {
      height: 4px;
      width: 100%;
      background: #222;
      border-radius: 2px;
      transition: 0.3s;
    }
    @media (min-width: 600px) {
      .menu {
        display: flex !important;
        position: static;
        flex-direction: row;
        box-shadow: none;
        background: none;
        min-width: 0;
      }
      .hamburger {
        display: none;
      }
    }
    .subpage {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 10;
      color: #fff;
      background: rgba(0,0,0,0.5);
      font-size: 2rem;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .subpage.active {
      display: flex;
    }
    #home.subpage {
      display: none !important;
      background: none;
    }
    #unmute-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 101;
      padding: 1.2em 2em;
      font-size: 1.2em;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div class="hamburger" id="hamburger" aria-label="Open menu" tabindex="0">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  <div class="menu" id="menu">
    <a href="#home" data-page="home">HOME</a>
    <a href="#story" data-page="story">STORY</a>
    <a href="#zero" data-page="zero">ZERO</a>
    <a href="#soundtrack" data-page="soundtrack">SOUNDTRACK</a>
    <a href="#about" data-page="about">ABOUT</a>
  </div>
  <div id="home" class="subpage active"></div>
  <div id="story" class="subpage"></div>
  <div id="zero" class="subpage"></div>
  <div id="soundtrack" class="subpage"></div>
  <div id="about" class="subpage"></div>
  <video id="home-video" src="video/gardenerintro.mp4" autoplay loop muted playsinline style="position:fixed;top:0;left:0;width:100vw;height:100vh;object-fit:cover;z-index:0;"></video>
  <button id="unmute-btn" style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);z-index:2;padding:1.2em 2em;font-size:1.2em;background:rgba(0,0,0,0.7);color:#fff;border:none;border-radius:8px;cursor:pointer;display:none;">ðŸ”Š Unmute</button>
  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    hamburger.addEventListener('click', () => {
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    });
    document.addEventListener('click', (e) => {
      if (!hamburger.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = 'none';
      }
    });
    hamburger.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
      }
    });

    // Video autoplay/unmute logic
    const video = document.getElementById('home-video');
    const unmuteBtn = document.getElementById('unmute-btn');
    // Show unmute button if video is muted
    function showUnmute() {
      unmuteBtn.style.display = 'block';
    }
    function hideUnmute() {
      unmuteBtn.style.display = 'none';
    }
    // Try to autoplay muted
    video.muted = true;
    video.play().catch(() => {
      // If autoplay fails, show unmute button
      showUnmute();
    });
    // Always show unmute button for user to enable sound
    showUnmute();
    unmuteBtn.addEventListener('click', () => {
      video.muted = false;
      video.volume = 1.0;
      video.play();
      hideUnmute();
    });

    // Subpage navigation
    const subpages = document.querySelectorAll('.subpage');
    document.querySelectorAll('.menu a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const page = link.getAttribute('data-page');
        subpages.forEach(sp => sp.classList.remove('active'));
        if (page !== 'home') {
          document.getElementById(page).classList.add('active');
        }
        menu.style.display = 'none';
      });
    });
  </script>
</body>
</html>
