<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eternal Garden</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, sans-serif;
    }
    .subpage {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 10;
      color: #fff;
      background: rgba(0,0,0,0.5);
      font-size: 2rem;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .subpage.active {
      display: flex;
    }
    #home.subpage {
      display: none !important;
      background: none;
    }
    #unmute-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 101;
      padding: 1.2em 2em;
      font-size: 1.2em;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
    .gallery-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: auto;
      overflow-y: hidden;
    }
    .gallery {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      padding: 2rem;
    }
    .gallery img {
      width: 400px;
      height: 300px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
      background: #222;
    }
  </style>
</head>
<body>
  <div id="story" class="subpage">
    <div class="gallery-container">
      <div class="gallery">
        <img src="https://placehold.co/400x300?text=1" alt="Gallery 1" />
        <img src="https://placehold.co/400x300?text=2" alt="Gallery 2" />
        <img src="https://placehold.co/400x300?text=3" alt="Gallery 3" />
        <img src="https://placehold.co/400x300?text=4" alt="Gallery 4" />
        <img src="https://placehold.co/400x300?text=5" alt="Gallery 5" />
      </div>
    </div>
  </div>
  <div id="zero" class="subpage"></div>
  <div id="soundtrack" class="subpage"></div>
  <div id="about" class="subpage"></div>
  <video id="home-video" src="video/gardenerintro.mp4" autoplay loop muted playsinline style="position:fixed;top:0;left:0;width:100vw;height:100vh;object-fit:cover;z-index:0;"></video>
  <button id="unmute-btn">ðŸ”Š Unmute</button>
  <script>
    // Video autoplay/unmute logic
    const video = document.getElementById('home-video');
    const unmuteBtn = document.getElementById('unmute-btn');
    // Show unmute button if video is muted
    function showUnmute() {
      unmuteBtn.style.display = 'block';
    }
    function hideUnmute() {
      unmuteBtn.style.display = 'none';
    }
    // Try to autoplay muted
    video.muted = true;
    video.play().catch(() => {
      // If autoplay fails, show unmute button
      showUnmute();
    });
    // Always show unmute button for user to enable sound
    showUnmute();
    unmuteBtn.addEventListener('click', () => {
      video.muted = false;
      video.volume = 1.0;
      video.play();
      hideUnmute();
    });

    // Subpage navigation
    const subpages = document.querySelectorAll('.subpage');
    document.querySelectorAll('.menu a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const page = link.getAttribute('data-page');
        subpages.forEach(sp => sp.classList.remove('active'));
        if (page !== 'home') {
          document.getElementById(page).classList.add('active');
        }
        menu.style.display = 'none';
      });
    });
  </script>
</body>
</html>
