<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STORY | Eternal Garden</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, sans-serif;
    }
    .hamburger {
      width: 40px;
      height: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: fixed;
      top: 1.5rem;
      right: 2rem;
      z-index: 200;
      background: none;
      border-radius: 50%;
      box-shadow: none;
      border: none;
    }
    .bar {
      height: 4px;
      width: 24px;
      background: #222;
      border-radius: 2px;
      margin: 2px 0;
      transition: 0.3s;
    }
    .menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 50px;
      right: 1.5rem;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border-radius: 8px;
      min-width: 150px;
      z-index: 1000;
    }
    .menu a {
      padding: 1rem;
      text-decoration: none;
      color: #222;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }
    .menu a:last-child {
      border-bottom: none;
    }
    .menu a:hover {
      background: #f5f5f5;
    }
    .gallery-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      gap: 2rem;
    }
    .gallery-image {
      width: 600px;
      height: 450px;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
      background: #222;
      max-width: 80vw;
      max-height: 80vh;
      transition: opacity 0.2s;
    }
    .gallery-arrow {
      font-size: 2.5rem;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: background 0.2s;
    }
    .gallery-arrow:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="hamburger" id="hamburger" aria-label="Open menu" tabindex="0">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <span style="font-size:10px; color:#222; margin-top:2px;">MENU</span>
  </div>
  <div class="menu" id="menu">
    <a href="index.html">HOME</a>
    <a href="story.html">STORY</a>
    <a href="zero.html">ZERO</a>
    <a href="soundtrack.html">SOUNDTRACK</a>
  </div>
  <div class="gallery-container">
    <button class="gallery-arrow" id="gallery-prev" aria-label="Previous image">&#8592;</button>
    <img id="gallery-image" class="gallery-image" src="images/PROLOGUE/1.jpg" alt="Prologue Image" />
    <button class="gallery-arrow" id="gallery-next" aria-label="Next image">&#8594;</button>
  </div>
  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    hamburger.addEventListener('click', (e) => {
      e.stopPropagation();
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    });
    document.addEventListener('click', (e) => {
      if (!hamburger.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = 'none';
      }
    });
    hamburger.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
      }
    });
    document.querySelectorAll('.menu a').forEach(link => {
      link.addEventListener('click', () => {
        menu.style.display = 'none';
      });
    });
    // Gallery logic
    const prologueImages = [
      'images/PROLOGUE/1.jpg',
      'images/PROLOGUE/2.jpg',
      'images/PROLOGUE/3.png',
      'images/PROLOGUE/4.jpg',
      'images/PROLOGUE/5.jpg',
      'images/PROLOGUE/6.jpg',
      'images/PROLOGUE/7.jpg',
      'images/PROLOGUE/8.jpg',
    ];
    let currentIndex = 0;
    const galleryImage = document.getElementById('gallery-image');
    const prevBtn = document.getElementById('gallery-prev');
    const nextBtn = document.getElementById('gallery-next');
    function updateGallery() {
      galleryImage.style.opacity = 0;
      setTimeout(() => {
        galleryImage.src = prologueImages[currentIndex];
        galleryImage.style.opacity = 1;
      }, 150);
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === prologueImages.length - 1;
    }
    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateGallery();
      }
    });
    nextBtn.addEventListener('click', () => {
      if (currentIndex < prologueImages.length - 1) {
        currentIndex++;
        updateGallery();
      }
    });
    updateGallery();
  </script>
</body>
</html>
