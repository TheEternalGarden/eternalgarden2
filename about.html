<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABOUT | Eternal Garden</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, sans-serif;
    }
    .hamburger {
      width: 40px;
      height: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: fixed;
      top: 1.5rem;
      right: 2rem;
      z-index: 200;
      background: none;
      border-radius: 50%;
      box-shadow: none;
      border: none;
    }
    .bar {
      height: 4px;
      width: 24px;
      background: #222;
      border-radius: 2px;
      margin: 2px 0;
      transition: 0.3s;
    }
    .menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 50px;
      right: 1.5rem;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border-radius: 8px;
      min-width: 150px;
      z-index: 10;
    }
    .menu a {
      padding: 1rem;
      text-decoration: none;
      color: #222;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }
    .menu a:last-child {
      border-bottom: none;
    }
    .menu a:hover {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="hamburger" id="hamburger" aria-label="Open menu" tabindex="0">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <span style="font-size:10px; color:#222; margin-top:2px;">MENU</span>
  </div>
  <div class="menu" id="menu">
    <a href="index.html">HOME</a>
    <a href="story.html">STORY</a>
    <a href="zero.html">ZERO</a>
    <a href="soundtrack.html">SOUNDTRACK</a>
    <a href="about.html">ABOUT</a>
    <a href="contact.html">CONTACT</a>
  </div>
  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    hamburger.addEventListener('click', (e) => {
      e.stopPropagation();
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    });
    document.addEventListener('click', (e) => {
      if (!hamburger.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = 'none';
      }
    });
    hamburger.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
      }
    });
    document.querySelectorAll('.menu a').forEach(link => {
      link.addEventListener('click', () => {
        menu.style.display = 'none';
      });
    });
  </script>
</body>
</html>
